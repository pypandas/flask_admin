<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>后台管理系统</title>
    <script src="_Mobile_/js/mui.min.js"></script>
    <link href="_Mobile_/css/mui.min.css" rel="stylesheet"/>
    <link href="_Mobile_/css/public.css" rel="stylesheet"/>
    <link href="_Mobile_/css/iconfont.css" rel="stylesheet" />
    <script src="_Mobile_/js/jquery-1.8.3.min.js"></script> 
</head>
<body >
	
	<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="margin-top: 44px;">
		<div class="mui-scroll">
	    <!--滑动3宫格-----start-->
		<div id="Gallery" class="mui-slider">
			<div class="mui-slider-group" style='margin-bottom: 10px;'>
				<div class="mui-slider-item">
					<ul class="mui-table-view mui-grid-view mui-grid-9">
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="phone">
							<a href="javascript:;" >
								<span class="mui-icon mui-icon-phone-filled"></span>
								<div class="mui-media-body">客服</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="{:U('Manager/index')}">
								<span class="mui-icon mui-icon-eye"></span>
								<div class="mui-media-body">游戏监控</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="{:U('Data/user_wealth')}">
								<span class="mui-icon mui-icon-chatbubble"></span>
								<div class="mui-media-body">财富日志</div>
							</a>
						</li>
					</ul>
				</div>
				
				<div class="mui-slider-item">
					<ul class="mui-table-view mui-grid-view mui-grid-9">
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="{:U('Data/user_pay')}">
								<span class="mui-icon mui-icon-loop"></span>
								<div class="mui-media-body">充值流水</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="{:U('Data/game_data')}">
								<span class="mui-icon mui-icon-compose"></span>
								<div class="mui-media-body">游戏流水</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="{:U('Game/level')}">
								<span class="mui-icon mui-icon-gear"></span>
								<div class="mui-media-body">游戏管理</div>
							</a>
						</li>
					</ul>
				</div>
				
			</div>
			
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<!--<div class="mui-indicator"></div>-->
			</div>
		</div>
		<!--滑动3宫格-----end-->
		
		<div class="title">
				当前登录状态
		</div>
		<ul class="mui-table-view">
				 <li class="mui-table-view-cell">你登录的名称：<span>{$admin_user}</span></li>
		         <li class="mui-table-view-cell">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录时间：<span>{$admin_info.LastLoginTM}</span></li>
		         <li class="mui-table-view-cell">上次登录时间：<span>{$admin_info.PrevLoginTM}</span></li>
		         <li class="mui-table-view-cell">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录IP：<span>{$admin_info.LastLoginIP}</span></li>
		</ul>
		
		<!--<div class="title">
				后台新闻公告
		</div>
		<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="news">
		</ul>
			--></div>
		</div>
		
		
		
<script type="text/javascript">
		mui.init();
		//主界面和侧滑菜单界面均支持区域滚动；
		mui('#pullrefresh').scroll();
	</script>
