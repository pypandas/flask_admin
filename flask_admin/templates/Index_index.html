<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>管理后台</title>
		<script src="/static/Mobile/js/mui.min.js"></script>
		<link href="/static/Mobile/css/mui.min.css" rel="stylesheet" />
		<link href="/static/Mobile/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/Mobile/css/daterangepicker.css" rel="stylesheet" />
		<link href="/static/Mobile/css/public.css" rel="stylesheet" />
		<link href="/static/Mobile/css/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				background: #D8EBFF;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
				font-size: 16px;
				color: #0000cc;
			}
			.date_box {
				display: inline-block;
				position: absolute;
				right: -70px;
				bottom: 0;
				width: auto;
			}
			.mui-pull-bottom-pocket{height: 0px;}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell{width: 25%!important;}
		</style>

	</head>

	<body class='mui-fullscreen'>

		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--左侧滑菜单部分-->
           {% include 'Public_nav.html' %}

			<!--主界面部分-->
			<div class="mui-inner-wrap">

				<header class="mui-bar mui-bar-nav" style="background: #3DA9FE;box-shadow: 0 1px 9px #999;">
					<a href="#offCanvasSide-left" class="mui-icon mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">首页</h1>
					<a href="#offCanvasSide-right" class="mui-icon iconfont icon-zhilupai mui-pull-right"></a>
					<!--数据注释按钮-->
					<!--<div class="mui-icon mui-icon-info info_btn" id="data_info"></div>-->
				</header>
				
				<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div>
							<ul class="mui-table-view mui-grid-view mui-grid-12">
									<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
										<a href="">
											<span class="mui-icon iconfont icon3"></span>
											<div class="mui-media-body">
												{{ admin_info.UserName }} -
												{{ role_name }}

											</div>
										</a>
									</li>
							</ul>
							<ul class="mui-table-view mui-grid-view mui-grid-12">
									<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
										<a href="">
											<span class="mui-icon iconfont icon2"></span>
											<div class="mui-media-body">
												{{ agent_name }}
											</div>
										</a>
									</li>
							</ul>
							<ul class="mui-table-view mui-grid-view mui-grid-12">
								<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
									<a href="">
										<span class="mui-icon iconfont icon-gerenxinxi"></span>
										<div class="mui-media-body">
											{{ user_ip }}
										</div>
									</a>
								</li>
							</ul>
							<ul class="mui-table-view mui-grid-view mui-grid-12">
									<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
										<a href="">
											<span class="mui-icon iconfont icon6"></span>
											<div class="mui-media-body">
												上次登录IP    {{ admin_info.LastLoginIP }}
											</div>
										</a>
									</li>
							</ul>
							<ul class="mui-table-view mui-grid-view mui-grid-12">
									<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
										<a href="">
											<span class="mui-icon iconfont icon3"> </span>
											<div class="mui-media-body">
												上次登录时间   {{ admin_info.LastLoginTM }}
											</div>
										</a>
									</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
				<!--页面主体-----end-->
			</div>
		</div>
		
	</body>
	<script src="/static/Mobile/js/echarts-all.js"></script>
	<script type="text/javascript">
		
		mui.init();
		//主界面和侧滑菜单界面均支持区域滚动；
		mui('#offCanvasSideScroll-left').scroll();
		mui('#offCanvasSideScroll-right').scroll();
		mui('#pullrefresh').scroll();

	</script>

</html>
